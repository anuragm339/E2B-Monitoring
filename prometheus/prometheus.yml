global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'messaging-cluster'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Messaging Broker metrics
  - job_name: 'messaging-broker'
    metrics_path: '/prometheus'
    static_configs:
      - targets: ['broker:8081']
        labels:
          service: 'broker'
          instance: 'broker-001'

  # Consumer App metrics
  - job_name: 'consumer-apps'
    metrics_path: '/prometheus'
    static_configs:
      - targets: ['consumer-price-quote:8090']
        labels:
          service: 'consumer'
          consumer_type: 'price-quote'
      - targets: ['consumer-product-svc-lite:8091']
        labels:
          service: 'consumer'
          consumer_type: 'product-svc-lite'
      - targets: ['consumer-search-enterprise:8092']
        labels:
          service: 'consumer'
          consumer_type: 'search-enterprise'
      - targets: ['consumer-tesco-location-service:8093']
        labels:
          service: 'consumer'
          consumer_type: 'tesco-location-service'
      - targets: ['consumer-customer-order-on-till:8094']
        labels:
          service: 'consumer'
          consumer_type: 'customer-order-on-till'
      - targets: ['consumer-colleague-facts:8095']
        labels:
          service: 'consumer'
          consumer_type: 'colleague-facts'
      - targets: ['consumer-loss-prevention-api:8096']
        labels:
          service: 'consumer'
          consumer_type: 'loss-prevention-api'
      - targets: ['consumer-stored-value-services:8097']
        labels:
          service: 'consumer'
          consumer_type: 'stored-value-services'
      - targets: ['consumer-colleague-identity:8098']
        labels:
          service: 'consumer'
          consumer_type: 'colleague-identity'
      - targets: ['consumer-distributed-identity:8099']
        labels:
          service: 'consumer'
          consumer_type: 'distributed-identity'
      - targets: ['consumer-dcxp-content:8100']
        labels:
          service: 'consumer'
          consumer_type: 'dcxp-content'
      - targets: ['consumer-restriction-service-on-tills:8101']
        labels:
          service: 'consumer'
          consumer_type: 'restriction-service-on-tills'
      - targets: ['consumer-dcxp-ugc:8102']
        labels:
          service: 'consumer'
          consumer_type: 'dcxp-ugc'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # cAdvisor - Container metrics (disk I/O, network, resource usage)
  - job_name: 'cadvisor'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # Add more brokers/consumers as needed
  # - job_name: 'broker-002'
  #   static_configs:
  #     - targets: ['broker-002:8081']
